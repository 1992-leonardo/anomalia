<!DOCTYPE html>
<html>
<head>
  <title>Monitoramento de Saúde</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Monitoramento de Saúde</h1>
  <div class="question">
    <label for="heartbeat">Batimentos Cardíacos:</label>
    <input type="number" id="heartbeat" min="0" max="200">
  </div>
  <div class="question">
    <label for="sleep">Horas de Sono:</label>
    <input type="number" id="sleep" min="0" max="24">
  </div>
  <div class="question">
    <label for="height">Altura (em metros):</label>
    <input type="number" id="height" step="0.01" min="0.5" max="3">
  </div>
  <div class="question">
    <label for="weight">Peso (em kg):</label>
    <input type="number" id="weight" min="0" max="200">
  </div>
  <div class="question">
    <label for="blood-pressure">Pressão Arterial:</label>
    <input type="text" id="blood-pressure">
  </div>
  <div class="question">
    <label for="activity-level">Nível de Atividade Física:</label>
    <input type="text" id="activity-level">
  </div>
  <div class="question">
    <label for="symptoms">Sintomas:</label>
    <select id="symptoms">
      <option value="bem">Bem</option>
      <option value="estavel">Estável</option>
      <option value="ruim">Ruim</option>
    </select>
  </div>
  <div class="question">
    <label for="diet">Hábitos Alimentares:</label>
    <select id="diet">
      <option value="saudavel">Saudável</option>
      <option value="medio">Médio</option>
      <option value="ruim">Ruim</option>
    </select>
  </div>
  <div class="question">
    <label for="medication">Uso de Medicamentos:</label>
    <select id="medication">
      <option value="sim">Sim</option>
      <option value="asvezes">Às vezes</option>
      <option value="nao">Não</option>
    </select>
  </div>
  <div class="question">
    <label for="family-history">Histórico Familiar:</label>
    <select id="family-history">
      <option value="doente">Doente</option>
      <option value="alguns">Alguns</option>
      <option value="nenhum">Nenhum</option>
    </select>
  </div>
  <div class="graph" id="health-graph"></div>
  <button id="validate-button">Validar</button>
  <script src="script.js"></script>
  <script>
    // Evento de clique no botão "Validar"
    document.getElementById("validate-button").addEventListener("click", function() {
      // Código para alterar as cores do gráfico aqui
      var healthGraph = document.getElementById("health-graph");
      healthGraph.style.backgroundColor = "red";
      healthGraph.style.color = "white";
    });
  </script>
</body>
</html>
